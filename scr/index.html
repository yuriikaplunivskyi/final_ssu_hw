<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@500;600&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Final</title>
</head>
<body>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__item">
                    <div class="footer__company footer__company_logo">Jadoo.</div>
                    <div class="footer__company footer__company_motto text">Book your trip in minute, get full. Control for much longer.
                        </div>
                </div>
                <div class="footer__item">
                    <div class="footer__menu">
                        <div class="footer__menu_submenu">
                            <h4 class="submenu__title">Company</h4>
                                <a href="#" class="submenu__link">About</a>
                                <a href="#" class="submenu__link">Careers</a>
                                <a href="#" class="submenu__link">Mobile</a>
                        </div>

                        <div class="footer__menu_submenu">
                            <h4 class="submenu__title">Contact</h4>
                            <a href="#" class="submenu__link">Help/FAQ</a>
                            <a href="#" class="submenu__link">Press</a>
                            <a href="#" class="submenu__link">Affilates</a>
                        </div>

                        <div class="footer__menu_submenu">
                            <h4 class="submenu__title">More</h4>
                            <a href="#" class="submenu__link">Airlinefees</a>
                            <a href="#" class="submenu__link ">Airline</a>
                            <a href="#" class="submenu__link">Low fare tips</a>
                        </div>
                    </div>
                </div>
                <div class="footer__item">

                </div>
                <div class="footer__contacts">
                        <div class="footer__social-network">

                                <a href="https://deepstatemap.live"                    class="footer__social-network_iconlink">
                                    <img src="icons/footer/facebook.svg" alt="facebook">
                                </a>
                                <a id="instagram_bg" href="https://liveuamap.com/en"                   class="footer__social-network_iconlink">
                                   <img  src="icons/footer/instagram.svg"                  alt="instagram"> 
                                </a>
                                <a href="https://twitter.com/"                class="footer__social-network_iconlink">
                                    <img src="icons/footer/twitter.svg"                alt="twitter">
                                </a>
                        </div>

                        <span class="footer__app_text text ">Discover our app</span>
                        <div class="footer__app">
                            <a href="" class="footer__app_icon-link">
                                <img src="icons/footer/googleplay.svg" alt="googleplay">
                            </a>
                            <a href="" class="footer__app_icon-link">
                                <img src="icons/footer/applestore.svg" alt="applestore">
                            </a>
                        </div>
                </div>

            </div>
            <span id="rights" class="text">All rights reserved@jadoo.co</span>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
